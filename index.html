<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Official Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: 'Halfomania';
            src: url('fonts/Halfomania.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        body {
            font-family: 'ヒラギノ角ゴシック', sans-serif;
            background: url('path/to/earth-image2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        .hero-text h1 {
            font-family: 'Halfomania', sans-serif; /* フォントを変更 */
            font-size: 48px; /* フォントサイズを変更 */
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            border-right: .15em solid #fff; /* The typewriter cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; /* Gives that scrolling effect as the typing happens */
            letter-spacing: .15em; /* Adjust as needed */
            animation: 
                typing 3.5s steps(40, end),
                blink .75s step-end infinite;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: none; /* heroセクションの背景をクリアにする */
        }

        .hero-text {
            text-align: center;
        }

        .fixed-social {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center; /* 中央寄せ */
        }

        .fixed-social a {
            margin: 5px 0;
            color: #fff;
        }

        .fixed-social img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GALAXY</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-text">
            <h1>GINGA Official Website</h1>
            <p>Discover my projects and blog posts.</p>
        </div>
    </header>

    <section id="projects" class="container mt-5">
        <h2>My Projects</h2>
        <div id="projectCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="path/to/project1.jpg" alt="Project 1">
                    <div class="carousel-caption">
                        <h5>Project 1</h5>
                        <p><a href="https://github.com/ginginga/project1" class="btn btn-light">View Project</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="path/to/project2.jpg" alt="Project 2">
                    <div class="carousel-caption">
                        <h5>Project 2</h5>
                        <p><a href="https://github.com/ginginga/project2" class="btn btn-light">View Project</a></p>
                    </div>
                </div>
                <!-- 他のプロジェクトも同様に追加 -->
            </div>
            <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section id="blog" class="container mt-5">
        <h2>Blog</h2>
        <p><a href="https://note.com/ginga_19n0" class="btn btn-primary">Visit My Blog on Note</a></p>
    </section>

    <section id="contact" class="container mt-5">
        <h2>Contact</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <div class="fixed-social">
        <a href="https://www.instagram.com/gin_19n0" target="_blank"><img src="path/to/instagram-icon.jpg" alt="Instagram"></a>
        <a href="https://lin.ee/SMvzUSQ" target="_blank"><img src="path/to/line-icon.jpg" alt="LINE"></a>
        <a href="https://www.tiktok.com/@gi_wellness" target="_blank"><img src="path/to/tiktok-icon.jpg" alt="TikTok"></a>
        <a href="https://www.facebook.com/gingai9no" target="_blank"><img src="path/to/facebook-icon.jpg" alt="Facebook"></a>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 GALAXY. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
