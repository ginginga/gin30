<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Official Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'ヒラギノ角ゴシック', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        h1, h2 {
            font-family: 'Melete', serif;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path/to/earth-image.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
            animation: moveBackground 30s linear infinite;
        }
        @keyframes moveBackground {
            0% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(-10%); }
            100% { transform: scale(1) translateY(0); }
        }
        .hero-text {
            text-align: center;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .fixed-social {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
        }
        .fixed-social a {
            margin: 5px 0;
            color: #fff;
        }
        .fixed-social img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GALAXY</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-text">
            <h1>GINGA Official Website</h1>
            <p>Discover my projects and blog posts.</p>
        </div>
    </header>

    <section id="projects" class="container mt-5">
        <h2>My Projects</h2>
        <div id="projectCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="path/to/project1.jpg" alt="Project 1">
                    <div class="carousel-caption">
                        <h5>Project 1</h5>
                        <p><a href="https://github.com/ginginga/project1" class="btn btn-light">View Project</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="path/to/project2.jpg" alt="Project 2">
                    <div class="carousel-caption">
                        <h5>Project 2</h5>
                        <p><a href="https://github.com/ginginga/project2" class="btn btn-light">View Project</a></p>
                    </div>
                </div>
                <!-- 他のプロジェクトも同様に追加 -->
            </div>
            <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section id="blog" class="container mt-5">
        <h2>Blog</h2>
        <p><a href="https://note.com/ginga_19n0" class="btn btn-primary">Visit My Blog on Note</a></p>
    </section>

    <section id="contact" class="container mt-5">
        <h2>Contact</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <div class="fixed-social">
        <a href="https://www.instagram.com/gin_19n0" target="_blank"><img src="path/to/instagram-icon.png" alt="Instagram"></a>
        <a href="https://lin.ee/SMvzUSQ" target="_blank"><img src="path/to/line-icon.png" alt="LINE"></a>
        <a href="https://www.tiktok.com/@gi_wellness" target="_blank"><img src="path/to/tiktok-icon.png" alt="TikTok"></a>
        <a href="https://www.facebook.com/gingai9no" target="_blank"><img src="" alt="Facebook"></a>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 GALAXY. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
